<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>AI Short Story Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Short Story Generator</h1>
      </header>
      <main>
        <form id="story-generator-form">
          <input
            type="text"
            placeholder="Enter your topic here..."
            autofocus
            required
            autocomplete="off"
            class="topic"
            id="topic-form-input"
          />
          <input type="submit" class="submit-button" id="submit-button" />
        </form>

        <div class="story" id="story"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/kessjelly" target="_blank">Jessica Kelly</a>
        and is open-sourced on
        <a
          href="https://github.com/kessjelly/short-story-generator"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://shortstorygenerator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
