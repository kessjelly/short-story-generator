<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Short Story Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Short Story Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your topic here..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>

      <div>
        Winston was a fat cat.
        <br />
        He sat on a pigeon by accident.
        <br />
        Now the birds fear him.
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/kessjelly" target="_blank">Jessica Kelly</a>
      and is open-sourced on
      <a
        href="https://github.com/kessjelly/short-story-generator"
        target="_blank"
        >Github</a
      >
      and is hosted on Netlify
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
